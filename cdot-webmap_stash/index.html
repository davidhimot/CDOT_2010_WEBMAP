<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>CDOT-2010-CrashData</title>
        <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css"/>
        <script>
            var dojoConfig = {
                has: {
                    // Enable webgl for feature layer in MapView
                    "esri-featurelayer-webgl": 1
                }
            };
        </script>
        <script src="https://js.arcgis.com/4.6/"></script>
        <link rel = "stylesheet" href = "style/CDOT2010.css"/>
        <script src="js/CDOT2010.js"></script>
    </head>
    <body>
        <div id="applicationDiv">
            <div id="viewDiv"></div>
                <div id="titleDiv" class="esri-widget">CDOT Crash Incedents in 2010</div>
        </div>
        <div id="sliderContainer" class="esri-widget">
            <span id="sliderValue"></span>
            <div id="sliderInnerContainer">
                <div id="sliderLabels">
                    <span>January</span>
                    <span>December</span>
                </div>
            <div id="rangeWrapper">
                <input id="slider" type="range" min="1" max="12" step="1" value="7" />
            </div>
        </div>
        <div id="playButton" class="esri-widget esri-widget-button toggle-button">
            <div>
                <span class="toggle-button-icon esri-icon-play" aria-label="play icon">
                </span>          Play</div>
            <div>
                <span class="toggle-button-icon esri-icon-pause" aria-label="pause icon"></span>          Pause</div>
            <a href="https://icons8.com">Icon pack by Icons8</a>
        </div>
    </div>
</body>
</html>
